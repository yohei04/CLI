version: '3'
services:
  db:
    image: postgres
    volumes:
      - ./api/tmp/db:/api/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=password
  api:
    build: ./api
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - ./api:/api
    ports:
      - 3000:3000
    depends_on:
      - db
  front:
    build: ./front
    command: node
    volumes: 
      - ./front:/front
    tty: true
    working_dir: /front
    # ports:
    #   - 5000:3000
